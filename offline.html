<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antariksh: The Cosmic Journey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Antariksh: The Cosmic Journey</h1>
    <p>No internet? Embark on a cosmic journey. Collect prana and avoid negative energies!</p>
    
    <!-- Add sound credit here -->
    <div class="sound-credit">
      <p>Music: <a href="https://elements.envato.com/this-is-meditation-XYFTLYY?utm_source=mixkit&utm_medium=referral&utm_campaign=elements_mixkit_cs_music_tag_31JULY2024&utm_content=www.google.com" target="_blank">This backgroud music</a> from Envato Elements</p>
    </div>
    
    <div class="game-container">
      <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <div class="lives">Lives: <span id="lives">3</span></div>
        <div class="prana-meter">
          <div class="prana-label">Prana:</div>
          <div class="prana-bar-container">
            <div id="pranaBar" class="prana-bar"></div>
          </div>
        </div>
      </div>
      
      <canvas id="gameCanvas" width="600" height="400"></canvas>
      
      <div class="controls">
        <div class="control-buttons">
          <button id="upBtn" class="meditate-btn">SHAKTI</button>
          <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">
            <span class="fullscreen-icon">â›¶</span>
          </button>
        </div>
        <div class="theme-selector">
          <label for="themeSelect">Theme:</label>
          <select id="themeSelect">
            <option value="spiritual">Spiritual</option>
            <option value="cosmos">Cosmos</option>
            <option value="nature">Nature</option>
            <option value="golden">Golden</option>
          </select>
        </div>
        <p>Use Space, Up Arrow, or SHAKTI button to levitate. Collect prana and avoid negative energies!</p>
      </div>
    </div>
  </div>
  
  <script src="offline.js"></script>
</body>
</html>
